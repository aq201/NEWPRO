<head>
    <title>Budget App</title>

</head>
<body>
    <h1>Budget App</h1>
    <div id="budgetDisplay">
        <h2>Your Budget: $<span id="budgetAmount">0</span></h2>

        <button id="addExpenseBtn">Add Expense</button>
    </div>
    <div id="expenseList">
        <!-- Expense items will be dynamically added here -->
    </div>
